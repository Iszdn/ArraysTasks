<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Verilmiş elementin bir ölçülü massivdə neçə dəfə təkrarlandığını tapan proqram tərtib edin.
      let num = 3;
      let say = 0;
      const arr = [1, 2, 3, 4, 5, 1, 9, 8, 7, 6, 3, 0, 3, 5, 6, 7, 2, 3, 5, 3];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === num) {
          say++;
        }
      }
      console.log(say);
    </script>
  </body>
</html>
