  <body>
    <script>
      //Bir ölçülü massivin elementləri arasında minimum və maksimum elementi nəzərə almadan yerdə
      // qalan elementlərin cəmini tapın

      let arr = [11, 3, 2, 4, 5, 3, 6];
      sum = 0;
      arr.sort((a, b) => a - b);

      for (let i = 0; i < arr.length; i++) {

        if (arr[i] !== arr[0] && arr[i] !==arr[arr.length-1] ) {
          sum += arr[i];
        }
      }
      console.log(sum);



    </script>
  </body>
